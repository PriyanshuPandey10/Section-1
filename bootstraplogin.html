<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-25 shadow">
        <div class="card-body p-5">
            <img class="w-25 d-block m-auto" src="https://media.licdn.com/dms/image/C510BAQHMTTTI3BTfcQ/company-logo_200_200/0/1630586600589/digipodium_logo?e=2147483647&v=beta&t=1vJCUwfilhLtIr4tqWZuPN5aPt4zi_jSX8VPxFc7Pow">
        <h3 class="text-center mt-4 fw-bold">Digipodium</h3>
        <h4 class="text-center mb-5">Student Login</h4>
        <form >
            <label for="email">Email Address</label>
            <input type="text" id="email" class="form-control mb-4" >
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control mb-4">
            <a href="#" class="link">Forgot Password?</a>
            <button type="submit" class="btn btn-dark w-100 mt-5">Submit</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
