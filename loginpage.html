<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .card{
            border: 2px solid black;
            width:20%;
            background-color: white;
            border-radius: 5px;
            padding: 50px;
            box-sizing: border-box;
            box-shadow: 4px 4px 10px 2px #00000032;
        }
        body{
            background-color: #359797;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="titte">Website Title</h3>
        <h4 class="sub-title">Login Form</h4>
        <form >
            <label for="email">Email Address</label>
            <input type="text" id="email" class="text_input">
            <label for="password">Password</label>
            <input type="password" id="password" class="text_input">
            <button type="submit" class="btn">Submit</button>
        </form>

    </div>
</body>
</html>
