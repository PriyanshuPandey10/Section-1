    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS Grid</title>

    <style>
        .prod-img{
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-row{
            display: grid;
            /* grid-template-columns: repeat( 5, 1fr ); */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;

            margin: 50px;

        }

        .prod-card{
            text-align: center;
        }

    </style>

</head>
