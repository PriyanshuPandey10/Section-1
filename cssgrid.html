<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Grid in CSS</title>
    <style>
        .child{
            border: 2px solid black;
            background-color: skyblue;
            padding:20px;
        }
        .parent{
            display: grid;
            /* grid-template-columns: 200px 400px 350px; */
            /* grid-template-columns: 1fr 2fr 3fr; */
            /* grid-template-columns: repeat(8,1fr); */
            row-gap: 20px;
            column-gap: 30px;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child">
            <h3>Child 1</h3>
        </div>
        <div class="child">
            <h3>Child 2</h3>
        </div>
        <div class="child">
            <h3>Child 3</h3>
        </div>
        <div class="child">
            <h3>Child 4</h3>
        </div>
        <div class="child">
            <h3>Child 5</h3>
        </div>
        <div class="child">
            <h3>Child 6</h3>
        </div>
        <div class="child">
            <h3>Child 7</h3>
        </div>
        <div class="child">
            <h3>Child 8</h3>
        </div>
        <div class="child">
            <h3>Child 9</h3>
        </div>
    </div>
</body>
</html>
