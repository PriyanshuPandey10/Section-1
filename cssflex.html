<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .child{
        border: 2px solid black;
        background-color: blueviolet;
        font-size: 30px;
        padding: 20px;
    }
    .parent{
        display: flex;
    }
</style>
<body>
    <div class="parent">
        <div class="child">
            <h3>Child 1</h3>
        </div>
        <div class="child">
            <h3>Child 2</h3>
        </div>
        <div class="child">
            <h3>Child 3</h3>
        </div>
    </div>
</body>
</html>
