<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
</head>
<body>
    <h1>Book My Tickets</h1>
    <form>
        <label>Name: </label>
        <input type="text" name="" required placeholder="Enter Your Name">
        <br><br>
        <label>Email: </label>
        <input type="email" name="" required>
        <br><br>
        <label>Contact Number:</label>
        <input type="number" name="">
        <br><br>
        <label>Select City</label>
        <select name="">
            <option >Lucknow</option>
            <option >Agra</option>
            <option >Kanpur</option>
            <option >Jaipur</option>
        </select>
        <br><br>
        <label>Select Movie:</label>
        <br>
        <input type="radio" name="a" id="abcd"><label for="abcd">Jawan</label>
        <br>
        <input type="radio" name="a" id="abc"><label for="abc">Animal</label>
        <br>
        <input type="radio" name="a" id="ab"><label for="ab">Sam Bahadur</label>
        <br>
        <input type="radio" name="a" id="abce"><label for="abce">Salaar</label>
        <br><br>
        <label>No. Of Seats:</label>
        <input type="number" name="">
        <br><br>
        <label>Select Cinemas :</label>
        <select>
            <option selected hidden> Cinemas</option>
            <option>PVR Cinemas (Singapore Mall)</option>
            <option >Novelty Cinema</option>
            <option >Novelty Cinema</option>
            <option >INOX Cinemas</option>
        </select>
        <br><br>
        <label> Date :</label>
        <input type="date" name="">
        <br><br>
        <label>Time:</label>
        <select>
            <option selected hidden> Select timming</option>
            <option>9:30 am</option>
            <option >1:00 pm</option>
            <option >4:00 pm</option>
            <option >7:30 pm</option>
        </select>
        <br><br>
        <label>Select Classes</label>
        <select>
            <option selected hidden>Classes</option>
            <option>Executive</option>
            <option >Royale</option>
            <option >Club</option>
            <option >Royal Recliner</option>
        </select>
        <br><br>
        <button>Submit</button>

    </form>
</body>
</html>
